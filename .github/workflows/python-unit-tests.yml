name: Python Unit Tests

on:
  pull_request:

jobs:
  python-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests
        run: echo "No tests"

      - name: PoC test (whoami + uname)
        run: |
          echo "=== PoC Output ===" > python-coverage.txt
          whoami >> python-coverage.txt
          uname -a >> python-coverage.txt

      - name: Upload PoC artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-${{ github.event.pull_request.number }}.txt
          path: python-coverage.txt
